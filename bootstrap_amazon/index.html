<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="/main.css">
<title>Bootstrap Amazon Login</title>
</head>
<body>
<div class="container">
    <div class="main" style="width: 25rem;">
        <img src="amazon_logo.jpg" class="card-img-top" alt="Amazon_logo">
        <div class="card-body">
          <h3 class="card-title">Sign-In</h3>
          <p class="card-text">Email (phone for mobile accounts)</p>
            <div class="input-group mb-3">
              <input type="text" class="form-control">
            </div>

          <div class="forgot-pass-flex">
            <p class="card-text">Password</p>
            <a href="#" class="card-text forgot-pass-text">Forgot your password?</a>
          </div>

            <div class="input-group mb-3">
              <input type="password" class="form-control">
            </div>
          
            <div class="d-grid gap-2 col-12 mx-auto">
              <button class="btn btn-1" type="button">Sign-In</button>
            </div>

          <p id="agreement-notice">By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</Privacy></p>
          
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Keep me signed in.
            </label>
          </div>

          <div id="new-to-amazon-text">
            <p><span>NEW TO AMAZON?</span></p>
          </div>

          <div class="d-grid gap-2 col-12 mx-auto">
            <button class="btn btn-2" type="button">Create your Amazon account</button>
          </div>

        </div>
      </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>
</html>
